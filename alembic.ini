# alembic.ini - полный конфиг с логированием

[loggers]
keys = root,sqlalchemy,alembic,flask

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[logger_flask]
level = INFO
handlers =
qualname = flask.app

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

[alembic]
script_location = alembic
sqlalchemy.url = %(DATABASE_URL)s
file_template = %%(rev)s_%%(slug)s
truncate_slug_length = 40
version_table = alembic_version
version_table_pk = False
